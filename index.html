<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){

        var $body = $('body');
        $body.html('');

        var lastLength = streams.home.length;
        var index = lastLength - 1;

        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

        // Create function to check for new tweets, add new tweets to html
        var checkForNew = function() {
          var newLength = streams.home.length;
          if(newLength > lastLength) {
            tweet = streams.home[newLength-1];
            $body.prepend('<div>@'+tweet.user+': '+tweet.message+' '+tweet.created_at+'</div>');
            lastLength = streams.home.length;
          }
        }
        // Set interval for checking of new tweets to 1s
        setInterval(checkForNew,1000);

      });

    </script>
  </body>
</html>
