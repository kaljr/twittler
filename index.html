<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>

      $(document).ready(function(){

        var $body = $('body');
        $body.html('');

        var lastLength = streams.home.length;
        var index = lastLength - 1;

        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message);
          $tweet.appendTo($body);
          index -= 1;
        }

        // Check for new tweets, add new tweets to html
        var checkForNew = function() {
          var newLength = streams.home.length;
          var diff = newLength - lastLength;
          if(diff) {
            for(var i=1;i<=diff;i++) {
              tweet = streams.home[newLength-i];
              $body.prepend('<div>@'+tweet.user+': '+tweet.message+' '+tweet.created_at+' '+diff+'</div>');
              lastLength = streams.home.length;
            }
          }
        }
        // Set interval for checking of new tweets to 500ms
        setInterval(checkForNew,500);

      });

    </script>
  </body>
</html>
